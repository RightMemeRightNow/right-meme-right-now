name: Check Backend

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-**.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
          architecture: "x64"

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./backend

      - name: Run tests
        run: pytest
        working-directory: ./backend


